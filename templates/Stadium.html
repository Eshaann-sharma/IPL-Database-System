<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            padding: 0 20px;
            margin-right: auto;
            margin-left: auto;
        }

        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .text-3xl {
            font-size: 2rem;
        }

        .font-bold {
            font-weight: bold;
        }

        .text-white {
            color: #fff;
        }

        .py-12 {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        .text-center {
            text-align: center;
        }

        /* Navigation links */
        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Header */
        header {
            background-color: #092960;
        }

        /* Main */
        main {
            flex: 1;
            min-height: calc(100vh - 300px); /* Adjust as needed */
        }

        /* Footer */
        footer {
            padding-top: 40px;
            background-color: #092960;
            margin-top: auto;
        }

        /* Media queries */
        @media screen and (max-width: 768px) {
            .container {
                padding-right: 10px;
                padding-left: 10px;
            }

            .text-2xl {
                font-size: 1.25rem;
            }

            .text-3xl {
                font-size: 1.5rem;
            }
        
        }
        form {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            margin-right: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd; /* Thin border */
            padding: 8px;
            text-align: center;
        }

        /* Style the first row (header) */
        th {
            background-color: #f2f2f2; /* Gray background */
            color: #333; /* Dark gray text */
        }

        /* Style alternating rows */
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Gray background */
        }

    </style>
</head>
<body>
    <header class="bg-gray-900 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white mb-4 lg:mb-0 text-center"><a href="/" class="text-white nav-link">IPL Database</a></h1>
            <nav class="space-x-4">
                <a href="/teams" class="nav-link">Teams</a>
                <a href="/Stadium" class="nav-link">Stadium</a>
                <a href="/players" class="nav-link">Players</a>
                <a href="/matches" class="nav-link">Matches</a>
                <a href="/teamdetails" class="nav-link">Team Details</a>
            </nav>
        </div>
    </header>
    <main>
        <h2 class="font-size: 3rem text-gray margin-bottom: 20px text-center">Stadium</h2>
        <form method="POST" action="/stadiums">
            <select name="column">
                <option value="StadiumName">Stadium Name</option>
                <option value="City">City</option>
                <option value="Country">Country</option>
            </select>
            <input type="text" name="search" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
        
        <table class="container mx-auto">
            <tr>
                <th style="text-align: center; padding-bottom: 16px;">Stadium Name</th>
                <th style="text-align: center; padding-bottom: 16px;">City</th>
                <th style="text-align: center; padding-bottom: 16px;">Country</th>
                <th style="text-align: center; padding-bottom: 16px;">Capacity</th>
                <th style="text-align: center; padding-bottom: 16px;">Rent Amount</th>
            </tr>
            {% for stadium in stadiums %}
            <tr>
                <td style="text-align: center;">{{ stadium[0] }}</td>
                <td style="text-align: center;">{{ stadium[1] }}</td>
                <td style="text-align: center;">{{ stadium[2] }}</td>
                <td style="text-align: center;">{{ stadium[3] }}</td>
                <td style="text-align: center;">{{ stadium[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
