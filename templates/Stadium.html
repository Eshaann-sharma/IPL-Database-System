<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #ddd;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>IPL DATABASE</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/teams">Teams</a></li>
            <li><a href="/players">Players</a></li>
            <li><a href="/matches">Matches</a></li>
            <li><a href="/Stadium">Stadium</a></li>
        </ul>
    </nav>
    <h2>Stadiums</h2>
    <table>
        <tr>
            <th>Stadium Name</th>
            <th>City</th>
            <th>Country</th>
            <th>Capacity</th>
            <th>Rent Amount</th>
        </tr>
        {% for stadium in stadiums %}
        <tr>
            <td>{{ stadium[0] }}</td>
            <td>{{ stadium[1] }}</td>
            <td>{{ stadium[2] }}</td>
            <td>{{ stadium[3] }}</td>
            <td>{{ stadium[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
