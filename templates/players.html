<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
</head>
<body>
    <header>
        <h1>IPL DATABASE</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/teams">Teams</a></li>
            <li><a href="/players">Players</a></li>
            <li><a href="/matches">Matches</a></li>
            <li><a href="/Stadium">Stadiums</a></li>
        </ul>
    </nav>
    <h2>Players</h2>
    <table>
        <tr>
            <th>Player ID</th>
            <th>Player Name</th>
            <!-- Add more columns as per your database schema -->
        </tr>
        {% for player in players %}
        <tr>
            <td>{{ player[0] }}</td>
            <td>{{ player[1] }}</td>
            <!-- Add more columns as per your database schema -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
