<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent horizontal scrolling */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            padding: 0 20px;
            margin-right: auto;
            margin-left: auto;
        }

        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .text-3xl {
            font-size: 2rem;
        }

        .font-bold {
            font-weight: bold;
        }

        .text-white {
            color: #fff;
        }

        .py-12 {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        .text-center {
            text-align: center;
        }

        /* Navigation links */
        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Header */
        header {
            background-color: #092960;
        }

        /* Main */
        main {
            flex: 1;
            min-height: calc(100vh - 300px); /* Adjust as needed */
        }

        /* Footer */
        footer {
            margin-top: auto;
            background-color: #092960;
            padding: 20px;
        }

        /* Media queries */
        @media screen and (max-width: 768px) {
            .container {
                padding-right: 10px;
                padding-left: 10px;
            }

            .text-2xl {
                font-size: 1.25rem;
            }

            .text-3xl {
                font-size: 1.5rem;
            }
        }

        form {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            margin-right: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd; /* Thin border */
            padding: 8px;
            text-align: center;
        }

        /* Style the first row (header) */
        th {
            background-color: #f2f2f2; /* Gray background */
            color: #333; /* Dark gray text */
        }

        /* Style alternating rows */
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Gray background */
        }
    </style>
</head>
<body>
    <header class="bg-gray-900 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white mb-4 lg:mb-0 text-center"><a href="/" class="text-white nav-link">IPL Database</a></h1>
            <nav class="space-x-4 ">
                <a href="/teams" class="nav-link">Teams</a>
                <a href="/Stadium" class="nav-link">Stadium</a>
                <a href="/players" class="nav-link">Players</a>
                <a href="/matches" class="nav-link">Matches</a>
                <a href="/teamdetails" class="nav-link">Team Details</a>
            </nav>
        </div>
    </header>
    <h2 class="font-size: 3rem text-gray margin-bottom: 20px text-center">Teams</h2>
    <form method="POST" action="/teams">
        <select name="column">
            <option value="TeamID">Team ID</option>
            <option value="TeamName">Team Name</option>
            <option value="OwnerCompany">Owner Company</option>
        </select>
        <input type="text" name="search" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    
    <table class="container mx-auto">
        <tr>
            <th style="text-align: center; padding-bottom: 16px;">Team ID</th>
            <th style="text-align: center; padding-bottom: 16px;">Team Name</th>
            <th style="text-align: center; padding-bottom: 16px;">Owner Company</th>
            <!-- Add more columns as per your database schema -->
        </tr>
        {% for team in teams %}
        <tr>
            <td style="text-align: center;">{{ team[0] }}</td>
            <td style="text-align: center;">{{ team[1] }}</td>
            <td style="text-align: center;">{{ team[2] }}</td>
            <!-- Add more columns as per your database schema -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
